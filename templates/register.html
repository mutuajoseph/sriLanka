{% extends "base.html" %}

{% block content %}

        <!-- main content -->
        <!-- form -->

        <div class="sub-content" style="padding: 1rem 0">
            <form action="/register" method="POST" class="register-section">
                <div class="personal-form">
                    <h4 class="form-title">Personal Information</h4>
                    <div class="form-group">
                        <label for="title-select">Title:</label>

                        <select class="input" name="title" id="title-select">
                            <option value="Mr">Mr</option>
                            <option value="Mrs">Mrs</option>
                            <option value="Ms">Ms</option>
                            <option value="Dr">Dr</option>
                            <option value="Rev">Rev</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>First Name:</label>
                        <input class="input" name="first_name" style="width: 400px;" type="text" placeholder="Your First Name">
                    </div>
                    <div class="form-group">
                        <label>Last Name:</label>
                        <input class="input" name="last_name" style="width: 400px;" type="text" placeholder="Your Last Name">
                    </div>
                    <div class="form-group">
                        <label for="marital-select">Marital Status:</label>

                        <select class="input" name="marital_status" id="marital-select">
                            <option value="Not Applicable">Not Applicable</option>
                            <option value="Single">Single</option>
                            <option value="Married">Married</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Occupation:</label>
                        <input class="input" name="occupation" style="width: 400px;" type="text" placeholder="Your Occupation">
                    </div>
                </div>

                <div class="contact-form">
                    <h4 class="form-title">Contact Details</h4>
                    <div class="form-group">
                        <label>Address:</label>
                        <input class="input" name="address" style="width: 400px;" type="text" placeholder="Your Address">
                    </div>

                    <div class="form-group">
                        <label>City:</label>
                        <input class="input" name="city" style="width: 400px;" type="text" placeholder="Your City">
                    </div>

                    <div class="form-group">
                        <label for="state-select">State:</label>

                        <select class="input" name="state" id="state-select">
                            <option value="Not Applicable">Not Applicable</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Zip</label>
                        <input class="input" name="zip_code" style="width: 400px;" type="text"placeholder="Your Zip">
                    </div>

                    <div class="form-group">
                        <label>Phone Number</label>
                        <input class="input" name="phone_number" style="width: 400px;" type="text" placeholder="Your Number">
                    </div>

                    <div class="form-group">
                        <label>Email</label>
                        <input class="input" name="email" style="width: 400px;" type="text" placeholder="Your Email Address">
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Submit" />
                    </div>
                </div>
            </form>
        </div>

        {% endblock %}
